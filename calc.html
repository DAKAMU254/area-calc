<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
   <link rel="stylesheet" href="style.css" class="rel">
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Rectangle Calculator</h1>
    
    <form id="rectangleForm">
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length" required>

        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" required>
        
        <button type="submit">Calculate</button>
    </form>

    <div class="result">
        <p id="areaResult">Area: </p>
        <p id="perimeterResult">Perimeter: </p>
    </div>

    <script>
        // Handle form submission
        document.getElementById('rectangleForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get input values
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);

            if (!isNaN(length) && !isNaN(width) && length > 0 && width > 0) {
                // Calculate area and perimeter
                const area = length * width;
                const perimeter = 2 * (length + width);

                // Display results
                document.getElementById('areaResult').textContent = 'Area: ' + area + ' square units';
                document.getElementById('perimeterResult').textContent = 'Perimeter: ' + perimeter + ' units';
            } else {
                alert('Please enter valid numbers for length and width.');
            }
        });
    </script>

</body>
</html>
